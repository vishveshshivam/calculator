<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
   
</head>
<body>
    
    <div class="note"><p><b>Note: </b>if you want to use negative number with x<sup>2</sup> than enclose it in parenthesis () and use it like this (-10)**2</p></div>
    <div id="main">
        <textarea id="screen" disabled></textarea>
        <div id="buttons">
            <div class="btnline">
                <div class="btn primary" data-value="(">(</div>
                <div class="btn primary" data-value=")">)</div>
                <div class="btn primary" data-value="." data-title="Decimal Value">.</div>
                <div class="btn primary reduce" data-value="**" data-title="Exponentiation">x<sup>2</sup></div>
            </div>
            <div class="btnline">
                <div class="btn primary" data-value="c" data-title="Clear all">C</div>
                <div class="btn primary" data-value="/" data-title="Divide"><i class="ri-divide-line "></i></div>
                <div class="btn primary" data-value="*" data-title="Multiply"><i class="ri-close-line "></i></div>
                <div class="btn primary " data-value="cut"
                data-title="Clear recent character"><i class="ri-delete-back-2-line"></i></div>
            </div>
            <div class="btnline">
                <div class="btn" data-value="7">7</div>
                <div class="btn" data-value="8">8</div>
                <div class="btn" data-value="9">9</div>
                <div class="btn primary" data-value="-" data-title="Subtract"><i class="ri-subtract-line "></i></div>
            </div>
            <div class="btnline">
                <div class="btn" data-value="4">4</div>
                <div class="btn" data-value="5">5</div>
                <div class="btn" data-value="6">6</div>
                <div class="btn primary" data-value="+" data-title="Add"><i class="ri-add-line "></i></div>
            </div>
            <div class="btnline">
                <div class="btn" data-value="1">1</div>
                <div class="btn" data-value="2">2</div>
                <div class="btn" data-value="3">3</div>
                <div class="btn primary" data-value="%" data-title="Remainder on Division"><i class="ri-percent-line "></i></div>
            </div>
            <div class="btnline">
                
                <div class="btn lg" data-value="0">0</div>
                <div class="btn btn-primary" data-value="=" data-title="Evaluate"><i class="ri-equal-line "></i></div>
            </div>
        </div>
        
    </div>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</body>
</html>
